<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>User1::modify</title>
	</head>
	<body>
		<h3>User1 수정</h3>
		
		<a th:href="@{/}">메인</a>
		<a th:href="@{/User1/list}">목록</a>
		
		<form th:action="@{/User1/modify}" method="post">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="uid" th:value="${user.uid}" readonly/></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" th:value="${user.name}"/></td>
			</tr>
			<tr>
				<td>휴대폰</td>
				<td><input type="tel" name="hp" th:value="${user.hp}"/></td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="text" name="age" th:value="${user.age}"/></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" th:value="수정하기"/></td>
			</tr>
		</table>
		</form>
	</body>
</html>
