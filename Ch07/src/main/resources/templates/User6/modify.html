<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>User6::modify</title>
	</head>
	<body>
		<h3>User6 수정</h3>
		<a th:href="@{/}">메인</a>
		<a th:href="@{/User6/list}">목록</a>
		
		<form th:action="@{/User6/modify}" method="post">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="uid" th:value="${user.uid}" readonly/></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" th:value="${user.name}"/></td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td><input type="date" name="birth" th:value="${user.birth}"/></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
                <input type="radio" id="M" name="gender" th:value="M" th:checked="${user.gender == 'M'}"/> 
                <label for="M">M</label>
                <input type="radio" id="F" name="gender" th:value="F" th:checked="${user.gender == 'F'}"/> 
                <label for="F">F</label>
            </td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="text" name="age" th:value="${user.age}"/></td>
			</tr>
			<tr>
				<td>주소</td>
				<td>
				<select name="addr" th:value="${user.addr}">
					<option th:selected="${user.addr == '서울'}">서울</option>
					<option th:selected="${user.addr == '강릉'}">강릉</option>
					<option th:selected="${user.addr == '대전'}">대전</option>
					<option th:selected="${user.addr == '대구'}">대구</option>
					<option th:selected="${user.addr == '광주'}">광주</option>
					<option th:selected="${user.addr == '부산'}">부산</option>
					<option th:selected="${user.addr == '진주'}">진주</option>
					<option th:selected="${user.addr == '울산'}">울산</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>휴대폰</td>
				<td><input type="tel" name="hp" th:value="${user.hp}"/></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" th:value="수정하기"/></td>
			</tr>
		</table>
		</form>
	</body>
</html>
