      layout:decorate="/index.html">

                <div class="sboard-register" layout:fragment="content">
                    <div class="panel">

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form th:action="@{#}">

                                    <label>제목::view</label>
                                    <input class="form-control" placeholder="제목을 입력하세요.">
                                </div>
                                <div class="form-group">
                                    <label>내용</label>
                                    <textarea class="form-control" rows="10" placeholder="내용을 입력하세요."></textarea>
                                </div>
                                <div class="form-group">
                                    <label>파일첨부</label>
                                    <input type="file">
                                </div>
                                <div class="text-right">
                                    <a th:href="@{/article/list}" class="btn btn-default">취소</a>
                                    <a th:href="@{#}" id="btnRegister" class="btn btn-primary">등록</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

</html>
